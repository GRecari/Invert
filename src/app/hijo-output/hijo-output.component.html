
<mat-form-field appearance="fill" style= "width: 300px;">
  <mat-label>Salida de texto</mat-label>
  <textarea matInput (input)= "cambioTexto($any($event.target.value))"
  [(ngModel)] = "texto" style= "resize: none;  height: 200px; resize: none">
  </textarea>
</mat-form-field>
<div>
  <button mat-raised-button color="primary" (click)="invertir()">Invertir</button>
  <button mat-raised-button color="accent" style="margin-left: 5px;" (click)="borrar()">Borrar espacios</button>
</div>
